<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="community.css">
</head>
<body class="antialiased">
    <header>
            <a href="frontPage.html" class="logo">
                <span class="logo-circle"></span>
                <strong>Thryve</strong>
            </a>
            <nav>
                <ul>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="features.html">FEATURES</a></li>
                    <li><a href="community.html" class="text-[var(--text-color)] font-semibold">Community</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
            <a href="#" id="header-profile-btn" class="border border-[var(--text-color)] rounded-full px-5 py-2 text-sm font-semibold hover:bg-gray-100 transition flex items-center gap-2">
                <span>Profile</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
            
        </header>

    

    <div class="flex min-h-screen pt-16">
        <!-- Sidebar -->
        <aside class="w-64 bg-white/80 backdrop-blur-md border-r border-[var(--border-color)] flex flex-col fixed top-16 bottom-0 left-0">
            <div class="h-16 flex items-center px-6 border-b border-[var(--border-color)]">
                <div class="font-serif font-bold text-xl flex items-center gap-2">
                   <i data-lucide="message-square" class="text-[var(--accent-orange)]"></i>
                   <span>Community</span>
               </div>
            </div>
            <nav class="flex-grow p-4 space-y-2 overflow-y-auto">
                <a href="#" id="feed-link" data-page="feed" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg text-white font-semibold" style="background-color: var(--accent-orange)">
                    <i data-lucide="layout-dashboard"></i> Feed
                </a>
                <a href="#" id="following-link" data-page="following" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-orange-50 transition-colors duration-200">
                    <i data-lucide="users"></i> Following
                </a>
                <a href="#" id="discover-link" data-page="discover" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-orange-50 transition-colors duration-200">
                    <i data-lucide="compass"></i> Discover
                </a>
                
                <div class="pt-6">
                    <h2 class="px-3 text-sm font-semibold text-gray-500 uppercase tracking-wider">FOR YOU</h2>
                    <div class="mt-2 space-y-1" id="channels-list">
                        <!-- Channel links will be dynamically inserted here -->
                    </div>
                </div>
            </nav>
            <div class="p-4 border-t border-[var(--border-color)]">
                <a href="#" id="profile-link" class="flex items-center gap-3 w-full px-3 py-2 rounded-lg hover:bg-orange-50 transition-colors duration-200">
                    <img id="sidebar-profile-avatar" src="https://placehold.co/40x40/2c251d/fdfaf6?text=ME" alt="User Avatar" class="w-8 h-8 rounded-full">
                    <span class="font-semibold">My Profile</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="md:ml-64 flex-1 p-4 sm:p-6 lg:p-8">
            <div class="max-w-2xl mx-auto main-content">
                <!-- Feed Page -->
                <div id="page-feed">
                    <!-- Post Composer -->
                    <div class="bg-white border border-[var(--border-color)] p-4 rounded-lg shadow-sm mb-6">
                        <div class="flex items-start gap-4">
                            <img id="composer-avatar" src="https://placehold.co/40x40/2c251d/fdfaf6?text=ME" alt="User Avatar" class="w-10 h-10 rounded-full">
                            <div class="flex-1">
                                <textarea id="post-input" class="w-full bg-gray-50 border border-gray-300 rounded-lg p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--accent-orange)] transition" rows="3" placeholder="What's on your mind?"></textarea>
                                <div class="flex items-center justify-between mt-3">
                                    <div class="flex items-center gap-2">
                                         <button id="attachment-btn" class="text-gray-500 hover:text-[var(--text-color)] transition-colors duration-200 p-2 rounded-full hover:bg-gray-100">
                                            <i data-lucide="plus-circle"></i>
                                        </button>
                                        <div class="relative">
                                            <select id="channel-select" class="bg-gray-100 border border-gray-300 rounded-lg pl-3 pr-8 py-1.5 text-sm font-medium focus:outline-none focus:ring-2 focus:ring-[var(--accent-orange)] appearance-none">
                                                <!-- Options populated by JS -->
                                            </select>
                                            <i data-lucide="chevron-down" class="absolute right-2 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none"></i>
                                        </div>
                                    </div>
                                    <button id="post-button" class="btn-accent font-semibold px-5 py-2 rounded-lg shadow-sm transition-colors duration-200">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Feed Content -->
                    <h2 id="feed-title" class="text-2xl font-bold mb-4 font-serif"></h2>
                    <div id="feed-container" class="space-y-6"></div>
                </div>

                <!-- Following Page -->
                <div id="page-following" class="hidden">
                    <h2 class="text-3xl font-bold mb-6 font-serif">People You Might Know</h2>
                    <div id="following-container" class="space-y-4"></div>
                </div>

                <!-- Discover Page -->
                <div id="page-discover" class="hidden">
                    <h2 class="text-3xl font-bold mb-6 font-serif">Discover New Clubs</h2>
                    <div id="discover-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Attachment Modal -->
    <div id="attachment-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm text-center text-gray-800">
            <h3 class="text-lg font-medium mb-4">Add to your post</h3>
            <div class="space-y-3">
                <button class="modal-option w-full flex items-center gap-3 text-left p-3 rounded-lg hover:bg-gray-100"><i data-lucide="image" class="w-5 h-5 text-green-500"></i> Image</button>
                <button class="modal-option w-full flex items-center gap-3 text-left p-3 rounded-lg hover:bg-gray-100"><i data-lucide="music" class="w-5 h-5 text-blue-500"></i> Audio</button>
                <button class="modal-option w-full flex items-center gap-3 text-left p-3 rounded-lg hover:bg-gray-100"><i data-lucide="file-text" class="w-5 h-5 text-red-500"></i> Document</button>
            </div>
            <button id="close-modal-btn" class="mt-6 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 rounded-lg">Close</button>
        </div>
    </div>

    <script src="community.js"></script>
</body>
</html>
